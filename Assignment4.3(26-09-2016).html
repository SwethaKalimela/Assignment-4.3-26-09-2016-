<!DOCTYPE html>
<html>
<head>
<style>
div.c1 {
    position : relative;
    top: 50px;
    left: 50px;
    background : green;
    width : 100px;
    height : 100px;           
}

div.c2 {
  
    position : absolute;              
    top : 40px;
    left : 30px;

      
}

div.c1:hover {
background-color: orange;
-webkit-border-radius: 50px;
-webkit-transition: border-radius 5s, background-color 5s; 
}
</style>
</head>
<body>
 <div class="c1">
   <div class="c2">BOX
  </div>
 </div>

</body>
</html>
